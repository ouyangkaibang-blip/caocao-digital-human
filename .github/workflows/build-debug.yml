name: Build Digital Human APK (Debug Mode)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  ACTIONS_RUNNER_DEBUG: true
  ACTIONS_STEP_DEBUG: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ” Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“‹ Show environment info
      run: |
        echo "ðŸ–¥ï¸ Runner OS: ${{ runner.os }}"
        echo "ðŸ  Runner workspace: ${{ github.workspace }}"
        echo "ðŸ“ Current directory: $(pwd)"
        echo "ðŸ“‚ Directory contents:"
        ls -la
        echo "â˜• Java version check:"
        java -version || echo "Java not found"
        echo "ðŸ§ System info:"
        uname -a
        echo "ðŸ’¾ Disk space:"
        df -h
        echo "ðŸ§  Memory info:"
        free -h
        
    # Use JDK 17 so that sdkmanager (cmdline-tools) can run
    - name: â˜• Set up JDK 17 (for SDK Manager)
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: âœ… Verify Java installation
      run: |
        echo "â˜• Java version after setup:"
        java -version
        echo "ðŸ“ JAVA_HOME: $JAVA_HOME"
        echo "ðŸ›¤ï¸ PATH: $PATH"
        
    - name: ðŸ“± Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: ðŸ“¥ Install required Android packages
      shell: bash
      run: |
        set -euxo pipefail
        SDK_ROOT="${ANDROID_SDK_ROOT:-$ANDROID_HOME}"
        CMDTOOLS="$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
        echo "y" | "$CMDTOOLS" --sdk_root="$SDK_ROOT" --licenses || true
        "$CMDTOOLS" --sdk_root="$SDK_ROOT" "platform-tools" "platforms;android-30" "build-tools;30.0.3"

    - name: âœ… Verify Android SDK
      run: |
        echo "ðŸ“± Android SDK info:"
        echo "ðŸ  ANDROID_HOME: $ANDROID_HOME"
        echo "ðŸ  ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        ls -la $ANDROID_HOME/ || echo "Android SDK directory not found"
    
    # Switch to JDK 11 for AGP 7.0.x compatibility
    - name: â˜• Switch to JDK 11 for Gradle build
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: ðŸ”§ Configure Gradle memory and settings
      run: |
        mkdir -p ~/.gradle
        cat > ~/.gradle/gradle.properties <<'PROP'
        org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
        org.gradle.daemon=true
        org.gradle.parallel=true
        PROP
        
    - name: ðŸ“¦ Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: ðŸ” Check Gradle files
      run: |
        echo "ðŸ“ Project structure:"
        find . -name "*.gradle" -o -name "gradlew*" -o -name "gradle-wrapper.*" | head -20
        echo "ðŸ”§ Gradle wrapper properties:"
        cat gradle/wrapper/gradle-wrapper.properties || echo "gradle-wrapper.properties not found"
        echo "ðŸ“‹ Root build.gradle:"
        cat build.gradle || echo "build.gradle not found"
        echo "ðŸ“¦ gradle-wrapper.jar size:"
        ls -lh gradle/wrapper/gradle-wrapper.jar || true
        echo "ðŸ“¦ gradle-wrapper.jar content (first lines):"
        (jar tf gradle/wrapper/gradle-wrapper.jar | head -20) || true

    - name: ðŸ”§ Ensure valid Gradle wrapper JAR
      run: |
        set -euxo pipefail
        if ! jar tf gradle/wrapper/gradle-wrapper.jar | grep -q GradleWrapperMain; then
          echo "gradle-wrapper.jar invalid or missing, redownloading..."
          mkdir -p gradle/wrapper
          curl -L -o gradle/wrapper/gradle-wrapper.jar https://raw.githubusercontent.com/gradle/gradle/v7.0.2/gradle/wrapper/gradle-wrapper.jar
          jar tf gradle/wrapper/gradle-wrapper.jar | grep GradleWrapperMain
        fi
        
    - name: ðŸ”‘ Grant execute permission for gradlew
      run: |
        chmod +x gradlew
        ls -la gradlew
        
    - name: ðŸ—ï¸ Build debug APK (verbose)
      run: |
        echo "ðŸš€ Starting Gradle build..."
        ./gradlew --version
        ./gradlew assembleDebug --stacktrace --info --no-daemon
        
    - name: ðŸ“± Check build outputs
      run: |
        echo "ðŸ” Looking for APK files..."
        find . -name "*.apk" -type f
        echo "ðŸ“‚ Build directory structure:"
        ls -la app/build/ || echo "app/build/ not found"
        ls -la app/build/outputs/ || echo "app/build/outputs/ not found"
        ls -la app/build/outputs/apk/ || echo "app/build/outputs/apk/ not found"
        ls -la app/build/outputs/apk/debug/ || echo "app/build/outputs/apk/debug/ not found"
        
    - name: ðŸ“¤ Upload APK as artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: DigitalHuman-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        
    - name: ðŸ“¤ Upload build logs on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-logs
        path: |
          **/*.log
          build/
          app/build/
