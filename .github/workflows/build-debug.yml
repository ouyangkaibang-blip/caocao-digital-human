name: Build Digital Human APK (Debug Mode)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  ACTIONS_RUNNER_DEBUG: true
  ACTIONS_STEP_DEBUG: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ” Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“‹ Show environment info
      run: |
        echo "ğŸ–¥ï¸ Runner OS: ${{ runner.os }}"
        echo "ğŸ  Runner workspace: ${{ github.workspace }}"
        echo "ğŸ“ Current directory: $(pwd)"
        echo "ğŸ“‚ Directory contents:"
        ls -la
        echo "â˜• Java version check:"
        java -version || echo "Java not found"
        echo "ğŸ§ System info:"
        uname -a
        echo "ğŸ’¾ Disk space:"
        df -h
        echo "ğŸ§  Memory info:"
        free -h
        
    # Use JDK 17 so that sdkmanager (cmdline-tools) can run
    - name: â˜• Set up JDK 17 (for SDK Manager)
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: âœ… Verify Java installation
      run: |
        echo "â˜• Java version after setup:"
        java -version
        echo "ğŸ“ JAVA_HOME: $JAVA_HOME"
        echo "ğŸ›¤ï¸ PATH: $PATH"
        
    - name: ğŸ“± Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: âœ… Verify Android SDK
      run: |
        echo "ğŸ“± Android SDK info:"
        echo "ğŸ  ANDROID_HOME: $ANDROID_HOME"
        echo "ğŸ  ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        ls -la $ANDROID_HOME/ || echo "Android SDK directory not found"
    
    # Switch back to JDK 8 for Gradle/AGP build (our project uses AGP 4.x)
    - name: â˜• Switch to JDK 8 for Gradle build
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'adopt'
        
    - name: ğŸ“¦ Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: ğŸ” Check Gradle files
      run: |
        echo "ğŸ“ Project structure:"
        find . -name "*.gradle" -o -name "gradlew*" -o -name "gradle-wrapper.*" | head -20
        echo "ğŸ”§ Gradle wrapper properties:"
        cat gradle/wrapper/gradle-wrapper.properties || echo "gradle-wrapper.properties not found"
        echo "ğŸ“‹ Root build.gradle:"
        cat build.gradle || echo "build.gradle not found"
        echo "ğŸ“¦ gradle-wrapper.jar size:"
        ls -lh gradle/wrapper/gradle-wrapper.jar || true
        echo "ğŸ“¦ gradle-wrapper.jar content (first lines):"
        (jar tf gradle/wrapper/gradle-wrapper.jar | head -20) || true

    - name: ğŸ”§ Ensure valid Gradle wrapper JAR
      run: |
        set -euxo pipefail
        if ! jar tf gradle/wrapper/gradle-wrapper.jar | grep -q GradleWrapperMain; then
          echo "gradle-wrapper.jar invalid or missing, redownloading..."
          mkdir -p gradle/wrapper
          curl -L -o gradle/wrapper/gradle-wrapper.jar https://raw.githubusercontent.com/gradle/gradle/v7.0.2/gradle/wrapper/gradle-wrapper.jar
          jar tf gradle/wrapper/gradle-wrapper.jar | grep GradleWrapperMain
        fi
        
    - name: ğŸ”‘ Grant execute permission for gradlew
      run: |
        chmod +x gradlew
        ls -la gradlew
        
    - name: ğŸ—ï¸ Build debug APK (with maximum verbosity)
      run: |
        echo "ğŸš€ Starting Gradle build..."
        ./gradlew assembleDebug --stacktrace --info --debug --scan
        
    - name: ğŸ“± Check build outputs
      run: |
        echo "ğŸ” Looking for APK files..."
        find . -name "*.apk" -type f
        echo "ğŸ“‚ Build directory structure:"
        ls -la app/build/ || echo "app/build/ not found"
        ls -la app/build/outputs/ || echo "app/build/outputs/ not found"
        ls -la app/build/outputs/apk/ || echo "app/build/outputs/apk/ not found"
        ls -la app/build/outputs/apk/debug/ || echo "app/build/outputs/apk/debug/ not found"
        
    - name: ğŸ“¤ Upload APK as artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: DigitalHuman-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        
    - name: ğŸ“¤ Upload build logs on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-logs
        path: |
          **/*.log
          build/
          app/build/
